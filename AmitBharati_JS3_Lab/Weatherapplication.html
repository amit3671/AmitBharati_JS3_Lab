<!DOCTYPE html>
<html lang="en">

<head>
  <link href="./style.css" rel="stylesheet">
  <title>Weather Details</title>
</head>

<body>
  <div class="container-fluid">
    <section class="main">
      <section class="inputs">
        <input class="inputcity" type="text" placeholder="    Search the city..." id="cityinput">
        <input type="submit" value="Submit" id="add">
      </section>

      <section class="display">
        <div class="box">
          <h2 id="cityoutput"></h2>
          <p id="date"></p>
          <p id="temp"></p>
          <p id="description"></p><br>
          <article id="min"></article>
          <article>/</article>
          <article id="max"></article>
        </div>
      </section>
    </section>

  </div>
</body>

<script src="./Weather.js"></script>

</html>
